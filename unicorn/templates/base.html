{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block page_title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}">
    </head>
    <body class="pt-4 mt-5">
        {% block navbar %}
            <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
              <a class="navbar-brand" href="{% url 'config:configure-home' %}">{% trans "Homebridge Pi Lamp" %}</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'config:configure-home' %}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'config:configure-wifi' %}">Wifi <span class="sr-only">(current)</span></a>
                  </li>
                </ul>
              </div>
            </nav>
        {% endblock %}
        {% block content %}
        {% endblock %}
        {% block js %}
            <script src="{% static "jquery/dist/jquery.min.js" %}"></script>
            <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}"></script>
        {% endblock %}
    </body>
</html>
